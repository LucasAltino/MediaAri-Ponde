<main>
    <section id="main">
        <div id="a"></div>

    <form action="" id="formulario">
        <div class="input">
            <label for="">Digite a primeira nota</label>
            <input type="text" id="num1">
            <label for="">Digite o peso</label>
            <input type="text" id="peso1">
        </div>
        <div class="input">
            <label for="">Digite a segunda nota</label>
            <input type="text" id="num2">
            <label for="">Digite o peso</label>
            <input type="text" id="peso2">
        </div>
        <div class="input">
            <label for="">Digite a terceira nota</label>
            <input type="text" id="num3">
            <label for="">Digite o peso</label>
            <input type="text" id="peso3">
        </div>
        <div class="input">
            <label for="">Digite a quarta nota</label>
            <input type="text" id="num4">
            <label for="">Digite o peso</label>
            <input type="text" id="peso4">
        </div>
        <div class="input">
            <label for="">Digite a quinta nota</label>
            <input type="text" id="num5">
            <label for="">Digite o peso</label>
            <input type="text" id="peso5">
        </div>
        <div id="botoes">
            <div id="enviar"><button type="submit">Enviar</button></div>
            <div id="apagar"><button type="reset">Limpar</button></div>
        </div>
        <div id="resultado">
            <h3>Sua Média Aritmética é de: </h3>
            <span id="result"></span>
        </div>
        <div id="resultado2">
            <h4>Status: </h4>
            <span id="result2"></span>
        </div>
    </form>
    <div id="a"></div>
    </section>
</main>

<script>
    var peso1 = document.getElementById("peso1");
    var peso2 = document.getElementById("peso2");
    var peso3 = document.getElementById("peso3");
    var peso4 = document.getElementById("peso4");
    var peso5 = document.getElementById("peso5");

    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var num3 = document.getElementById("num3");
    var num4 = document.getElementById("num4");
    var num5 = document.getElementById("num5");

    var result = document.getElementById("result")
    var result2 = document.getElementById("result2")
    var form = document.getElementById("formulario")


    function Media(event){
        event.preventDefault()
        var classificacao = String

        var peso10 = parseFloat(peso1.value)
        var peso20 = parseFloat(peso2.value)
        var peso30 = parseFloat(peso3.value)
        var peso40 = parseFloat(peso4.value)
        var peso50 = parseFloat(peso5.value)

        var num10 = parseFloat(num1.value)
        var num20 = parseFloat(num2.value)
        var num30 = parseFloat(num3.value)
        var num40 = parseFloat(num4.value)
        var num50 = parseFloat(num5.value)

        var media = [(num10 * peso10) + (num20 * peso20) + (num30 * peso30) + (num40 * peso40) + (num50 * peso50)] / (peso10 + peso20 + peso30 + peso40 + peso50)
        var media2 = media

        media = media.toFixed(1)
        media2 = media2.toFixed(1)

        if (media < 5){
            classificacao = "Reprovado"
        }
        else if (media >= 7){
            classificacao = "Aprovado"
        }
        else{
            classificacao = "Recuperação"
        }
        result.innerHTML = media2
        result2.innerHTML = classificacao
    }

    form.addEventListener("submit", Media)
</script>
